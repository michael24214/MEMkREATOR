<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Генератор мемов</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Главная</a>
        </li>
        <li class="list__item">
          <a href="">Коллекция</a>
        </li>
        <li class="list__item">
          <a href="">Связь</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Сгенерируй свой мем!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Выбери мем</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Выбери мем</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Девочка и пожар</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Две кнопки</option>
              <!--Задание №1. Добавь сюда новые мемы -->
              <option value="cat.jfif" {% if selected_image == 'cat.jfif' %}selected{% endif %}>Недовольная кошка</option>
              <!--efhfuvefuuvefuvjefhefivhfuvfuvfuvhfuvjufvjfvjhfuvjfuvjfuvjfuvjufvhufjh 8 iner-->
              <option value="mem1.jpg" {% if selected_image == 'mem1.jpg' %}selected{% endif %}>Варобушек</option>
              <option value="mem2.jpg" {% if selected_image == 'mem2.jpg' %}selected{% endif %}>Ха-ха-ха</option>
              <option value="mem3.jpg" {% if selected_image == 'mem3.jpg' %}selected{% endif %}>Трол-Фейс-Кошка</option>            
              <option value="mem4.jpg" {% if selected_image == 'mem4.jpg' %}selected{% endif %}>Ёжык и Фантики</option>
              <option value="mem5.jpg" {% if selected_image == 'mem5.jpg' %}selected{% endif %}>Не спать</option>
              <option value="mem6.jpg" {% if selected_image == 'mem6.jpg' %}selected{% endif %}>А мен амэреканские бургеры ДОРОЖЕ РОДИНЫ</option>
              <option value="mem7.jpg" {% if selected_image == 'mem7.jpg' %}selected{% endif %}>Роботёнок</option>
              <option value="mem8.jpg" {% if selected_image == 'mem8.jpg' %}selected{% endif %}>Пикачу</option>

            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Введите текст сверху</label>
            <input class="input_text" type="text" placeholder="Введите текст" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Введите текст снизу</label>
            <input class="input_text" type="text" placeholder="Введите текст" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Цвет текста</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Белый</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Черный</option>
              <!--Доп.Задание №1. Добавь сюда новые цвета -->
              <option value="green" {% if selected_color == 'green' %}selected{% endif %}>Зелёный</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>Синий</option>
              <option value="red" {% if selected_color == 'red' %}selected{% endif %}>Красный</option>
              <option value="yellow" {% if selected_color == 'yellow' %}selected{% endif %}>Желтый</option>
              <!--папароарукмгшук9мрмшу89мргушшвза9мгщуамтукщм9угщмрукшмгукнмук9мг8укгок9мгкак9шагкрк9мг-->
              <option value="brown" {% if selected_color == 'brown' %}selected{% endif %}>Коричневый</option>
              <option value="cyan" {% if selected_color == 'cyan' %}selected{% endif %}>КРУТОЙ Цвет</option>
              <option value="gold" {% if selected_color == 'gold' %}selected{% endif %}>Золото</option>
              <option value="magenta" {% if selected_color == 'magenta' %}selected{% endif %}>Пурпурний</option>
              <option value="purple" {% if selected_color == 'purple' %}selected{% endif %}>Фиолетовый</option>
              <option value="pink" {% if selected_color == 'pink' %}selected{% endif %}>Розовый</option>
              <option value="khaki" {% if selected_color == 'khaki' %}selected{% endif %}>Хаки</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Введите расположение вверхнего текста по Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Введите текст" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Введите расположение нижнего текста по Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Введите текст" name="textBottom_y">
          </li>
          <button type="submit">Выбрать</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}">
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; top: {{text_bottom_y}}">
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
